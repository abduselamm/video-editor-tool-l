        .loading-container,
        .loading {
            height: 100px;
            position: relative;
            width: 100px;
            border-radius: 100%;
        }


        .loading-container { margin: 40px auto }

        .loading {
            border: 2px solid transparent;
            border-color: transparent rgb(11, 218, 80) transparent rgb(8, 228, 118);
            -moz-animation: rotate-loading 1.5s linear 0s infinite normal;
            -moz-transform-origin: 50% 50%;
            -o-animation: rotate-loading 1.5s linear 0s infinite normal;
            -o-transform-origin: 50% 50%;
            -webkit-animation: rotate-loading 1.5s linear 0s infinite normal;
            -webkit-transform-origin: 50% 50%;
            animation: rotate-loading 1.5s linear 0s infinite normal;
            transform-origin: 50% 50%;
        }

        .loading-container:hover .loading {
            border-color: transparent #E45635 transparent #E45635;
        }
        .loading-container:hover .loading,
        .loading-container .loading {
            -webkit-transition: all 0.5s ease-in-out;
            -moz-transition: all 0.5s ease-in-out;

            -o-transition: all 0.5s ease-in-out;
            transition: all 0.5s ease-in-out;

<script>
function start(al) {
    var val1 = document.getElementById('original_v').value;
    var val2 = document.getElementById('merged_v').value;
    if (val1 != '' && val2 != ""){
      var bar = document.getElementById('progressBar');
      var status = document.getElementById('status');
      var ring = document.getElementById('loading-container')
      var x = document.getElementById('progress12')
      if (ring.style.display === 'none'){
        ring.style.display = 'block'
      }
      if (x.style.display === 'none'){
        x.style.display = 'block'
      }
        al++;
        
        var sim = setTimeout("start(" + al + ")", 10);
        if (al == 100) {
            clearTimeout(sim);
            var message = document.getElementById('message')
            message.innerHTML = "Please don't refresh this page. It will redirect you to the output page once it finished."
        }
    }
  
    
}
var amountLoaded = 0;
//start(amountLoaded);

</script>
    <section>
        <div class="loading-container" id="loading-container" style="display: none;">

            <div id="loading-text">Uploading</div>

              <p id="message"></p>
            </section> -->
          </div>
        <h3>Welcome to Video merging Tools</h3>
        
        <div class="video">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="original" id='original'>
                    <label for="inputState">Choose Original Video:</label>
                    <input required type="file" onclick="select()" multiple name="original_video" id="original_v">

                </div>
                <div class="merged" id="merged">
                    <label for="inputState">Choose Merged Video:</label>
                    <input type="file" required multiple name="merged_video" id="merged_v">

                </div>
                <br>
                <button type="submit" onclick="start(0)" id="step" class="btn btn-success">Upload</button>
            </form>
        </div>

    </section>
