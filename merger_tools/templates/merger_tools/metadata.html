<script>

    function start(al) {
    var val1 = document.getElementById('spin').value;
    var val2 = document.getElementById('format').value;
    
    if (val1 != '' && val2 != ""){
      var bar = document.getElementById('progressBar');
      var status = document.getElementById('status');
      var ring = document.getElementById('loading-container')
      var x = document.getElementById('progress12')
      if (ring.style.display === 'none'){
        ring.style.display = 'block'
      }
      if (x.style.display === 'none'){
        x.style.display = 'block'
      }
        al++;
        
        var sim = setTimeout("start(" + al + ")", 10);
        if (al == 100) {
            clearTimeout(sim);
            var message = document.getElementById('message')
            message.innerHTML = "Please don't refresh this page. It will redirect you to the output page once it finished."
        }
    }
  }
  
var amountLoaded = 0;
</script>
