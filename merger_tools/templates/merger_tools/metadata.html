<script>
  function start(al) {
  var bar = document.getElementById('progressBar');
  var status = document.getElementById('status');
  var x = document.getElementById('progress12')
  if (x.style.display === 'none'){
    x.style.display = 'block'
  }
    status.innerHTML = al + "%";
    bar.value = al;
    al++;
    var sim = setTimeout("start(" + al + ")", 100);
    if (al == 97) {
        status.innerHTML = "97%";
        bar.value = 97;
        clearTimeout(sim);
        var finalMessage = document.getElementById('finalMessage');
        var message = document.getElementById('message')
        finalMessage.innerHTML = "Processing, Please Wait!!!";
        message.innerHTML = "Please Don't Refresh this page. It Will redirect you to the Output page once it finished."
    }
  
}
var amountLoaded = 0;
</script>   

  <section class="progress12" id="progress12" style="display: none;">
      <progress id="progressBar" value="0" max="100"></progress>
      <span id="status"></span>
      <h4 id="finalMessage"></h4>
      <p id="message"></p>
  </section>

<div class="both-form">
  <form class="form1 col-md-4" method="POST" enctype="multipart/form-data"> 
    {% csrf_token %} 
    <div class="form-group">
        <label for="exampleFormControlFile1">Upload Your Video</label>
        <input type="file" multiple name="video" required class="form-control-file" id="exampleFormControlFile1">
    </div>

    <div class="col-auto my-1">
        <button type="submit" class="btn btn-primary">Upload</button>
    </div>
  </form>

    <form class="form2 col-md-6" method="POST">
      {% csrf_token %}
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-4 col-form-label">Enter number of spins per video</label>
          <div class="col-sm-8">
            <input type="number" required name="spin" class="form-control" id="inputEmail3" placeholder="Enter number of spins per video">
          </div>
        </div>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-4 pt-0"><label for="">Mute/Not</label></legend>
            <div class="col-sm-8">
              <div class="form-check">
                <input class="form-check-input" required type="radio" name="gridRadios" id="gridRadios1" value="mute" >
                <label class="form-check-label" style="color: chocolate;" for="gridRadios1">
                  Mute
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="dont_mute" checked>
                <label class="form-check-label" style="color: rgb(44, 107, 243);" for="gridRadios2">
                  Don't Mute
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-4 col-form-label">Output Formats:</label>
          <div class="col-sm-8">
            <select class="form-control" name="format" required id="exampleFormControlSelect1">
              <option value="">Choose...</option>
              <option value="1080p">1080p</option>
              <option value="full_hd">Full HD</option>
              <option value="2k">2K</option>
              <option value="4k">4K</option>
            </select>
          </div> 
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-4 col-form-label">Export:</label>
          <div class="col-sm-8">
            <select class="form-control" name="export" required id="exampleFormControlSelect1">
              <option value="by_original_name">By Original Name</option>
              <option value="by_creator">By Creator</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" onclick="start(0)" class="btn btn-primary">Submit</button>
          </div>
        </div>
    </form>
